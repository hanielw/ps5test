<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <title>p5.js Music Player</title>
</head>
<body>
  <script>
    let bgMusic;

    function preload() {
      // 预加载音乐文件
      bgMusic = loadSound('music/music.mp3');
    }

    function setup() {
      createCanvas(400, 200);
      // 添加按钮，点击按钮播放/暂停音乐
      let playButton = createButton('Play/Pause');
      playButton.position(10, height + 10);
      playButton.mousePressed(toggleMusic);
    }

    function draw() {
      background(220);
      textSize(18);
      fill(0);
      text('Click "Play/Pause" button to control music', 10, height - 10);
    }

    function toggleMusic() {
      // 切换音乐的播放状态
      if (bgMusic.isPlaying()) {
        bgMusic.pause();
      } else {
        bgMusic.loop();
      }
    }
  </script>
</body>
</html>
