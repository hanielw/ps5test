<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <title>Interactive Game Example</title>
</head>
<body>
  <script>
    let score = 0;
    let squareSize = 50;
    let squareX, squareY;

    function setup() {
      createCanvas(400, 400);
      resetSquare();
    }

    function draw() {
      background(220);

      // 显示方块
      fill(0, 150, 200);
      rect(squareX, squareY, squareSize, squareSize);

      // 显示分数
      textSize(20);
      textAlign(LEFT, TOP);
      fill(0);
      text('Score: ' + score, 10, 10);
    }

    function mousePressed() {
      // 检查是否点击到方块
      if (mouseX >= squareX && mouseX <= squareX + squareSize &&
          mouseY >= squareY && mouseY <= squareY + squareSize) {
        // 点击到方块，增加分数并重置方块位置
        score++;
        resetSquare();
      }
    }

    function resetSquare() {
      // 随机生成方块位置
      squareX = random(width - squareSize);
      squareY = random(height - squareSize);
    }
  </script>
</body>
</html>
